    <div class="common_menu">
      <ul>
        <li routerLinkActive="active"><a [routerLink]="['/chats']">Chats</a></li>

    </div>
  </div>

    <div class="user_data">
      <li style="font-weight: bold"><a [routerLink]="['/chats']">{{ account | titlecase }}</a></li>

          *ngIf="toggle"
        >
